<html>
  <head>
    <title>A-Frame Geojson Component - Basic</title>
    <meta name="description" content="Basic example for Geojson component."></meta>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="aframe-geojson-component.min.js"></script>
    <script src="ThirdParty/jquery-3.1.1.min.js"></script>


  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=4FJLYhPesbCFf23KoRf4j49vLt5SXAJs0XirXcsMDKnbvChSbL9FKNhqsJSbQ9benLpsir"></script>

  </head>
  <body>
    <a-scene  xrweb="disableWorldTracking: true"
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>
      <a-assets>
        <a-asset-item id="json-world-110m" src="assets/world-110m.v1.json" />
        <a-asset-item id="tsv-world-110m" src="assets/world-110m.v1.tsv" />
        <a-asset-item id="json-places" src="assets/ne_110m_populated_places_simple.geojson" />
        <a-asset-item id="json-geographiclines" src="assets/geographiclines.geojson" />

         <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
      
      <a-asset-item id="jelly-glb" src="Storm_Cloud.glb"></a-asset-item>

      <a-asset-item id="palm_trees" src="Palm_Trees.glb"></a-asset-item>



      <img id="Helicopter" src="targets/Helicopter.jpg">
     
     <img id="trump" src="trump.png">
     
      
      <img id="Academy" src="targets/Academy.jpg">
      
      <img id="Herald" src="Motors.png">

      <img id="Charger" src="targets/Charger.jpg">
      
      <img id="Motor" src="targets/Motors.jpg">
      
      <video
        id="Motors_Vid"
        autoplay= true
        muted
        crossorigin="anonymous"
        loop="true"
        src="Motors.mp4">
      </video>

     

        <video
        id="Helicopter_Vid"
        autoplay= true
        muted
        crossorigin="anonymous"
        loop="true"
        src="WhyWearBad.mp4">
      </video>

      

      </a-assets>

      <a-camera
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>


    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
   

    <a-entity xrextras-named-image-target="name: Motor"
    position = "0 0 0"
      >
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate gltf-model="#jelly-glb"
      position = "0.4 .3 0"
      rotation = "90 0 0"
      scale = "3.5 3.5 3.5"></a-entity>
    </a-entity>
    
    <a-entity
      xrextras-named-image-target="name: Helicopter"
      position= "0 .5 0">
      <a-entity


      xrextras-play-video="video: #Helicopter_Vid; thumb: #trump; canstop: true"
      geometry="primitive: plane; height: 0.45; width: 0.8;">
    </a-entity>


      <a-entity position="0 0 0">
        
        
        <a-entity 
          geometry="primitive: sphere; radius: 1;"
          material="color: #000;"
          geojson="
            src: #json-world-110m; 
            topologyObject: countries;
            lineWidth: 1 ;"
          ></a-entity>


        <a-entity 
          geometry="primitive: sphere; radius: 1;"
          material="color: #F0A;"
          geojson="src: #json-places; featureKey: name; pointScale: 0.0000001; pointAs: bar; pointSizeFeature: pop_min; lineWidth: 4;
          pointScaling: linear;"
          ></a-entity>
      


          <a-entity 
          geometry="primitive: sphere; radius: 1;"
          material="color: #000;"
          geojson="
            src: #json-geographiclines; 
            featureKey: name;
            lineWidth: 1 ;"
          ></a-entity>
        </a-entity>
      

    </a-entity>
    
    <a-entity
      xrextras-named-image-target="name: Charger"
      xrextras-play-video="video: #Motors_Vid; thumb: #Herald; canstop: true"
      geometry="primitive: plane; height: .8; width: 1 ;">
    </a-entity>
    

    <a-entity xrextras-named-image-target="name: Academy"
    position = "0 0 0"
      >
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate gltf-model="#palm_trees"
      position = "-0.7 -0.2 0"
      rotation = "0 0 0"
      scale = "0.1 0.1 0.1"></a-entity>
    </a-entity>
    
    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    


      <a-entity position="0 1.6 -2">
        
        
        <a-entity 
          geometry="primitive: sphere; radius: 1;"
          material="color: #000;"
          geojson="
            src: #json-world-110m; 
            topologyObject: countries;
            lineWidth: 1 ;"
          ></a-entity>


        <a-entity 
          geometry="primitive: sphere; radius: 1;"
          material="color: #F0A;"
          geojson="src: #json-places; featureKey: name; pointScale: 0.0000001; pointAs: bar; pointSizeFeature: pop_min; lineWidth: 4;
          pointScaling: linear;"
          ></a-entity>
      


          <a-entity 
          geometry="primitive: sphere; radius: 1;"
          material="color: #000;"
          geojson="
            src: #json-geographiclines; 
            featureKey: name;
            lineWidth: 1 ;"
          ></a-entity>
        </a-entity>
      


    </a-scene>
  </body>
</html>
