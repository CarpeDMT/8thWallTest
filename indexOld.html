<!DOCTYPE html>
<html>
  <head>
    <title>NVL-Gallery</title>
    <meta name="description" content="NVL Gallery Test"></meta>

    <!-- Links to external scripts -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="ThirdParty/jquery-3.1.1.min.js"></script>
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script src="//apps.8thwall.com/xrweb?appKey=ffwn1BJrUMSFOxZDKFsJ5ENfsQHlOxEo7vLUwBbcCKEDz1Lfkfws4ziHPSn79sTmLMknMc"></script>

  </head>

  <body>
    <a-scene
      xrweb="disableWorldTracking: true"
      xrextras-gesture-detector
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error>

        <a-camera
          position="0 4 10"
          raycaster="objects: .cantap"
         cursor="fuse: false; rayOrigin: mouse;">
        </a-camera>

        <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>
        <a-light type="ambient" intensity="1"></a-light>

        <!-- THIS IS THE PORTAL-->
        <a-entity xrextras-named-image-target="name: chargerlisa" visible="">
            <a-entity position="0 -0.42 0" rotation="" scale="0.18 0.18 0.18">

           

              <a-entity id="MuralContents">
                <a-entity scale="10.8083 10.8083 10.8083" position="0 0 -12.94351" gltf-model="banhmi.glb"> </a-entity>
                <a-box scale="323.45216 28.59715 244.42697" position="0 48.79539 -49.90668" color="blue" material="color: #e3f5f3" geometry="" rotation="-90 0 0"></a-box>
              </a-entity>

              <a-entity id="MuralStuff">
                <a-box scale="200 1 100" position="0 -0.5 49.5" color="blue" material="" geometry="" visible="false"></a-box>
              </a-entity>

          </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
